
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h1 class="card-title mb-0">Employee Details</h1>
            <a routerLink="/employee/index" class="btn btn-primary btn-sm">
                <i class="bi bi-plus-circle-fill me-2"></i>Back to List
            </a>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item"><strong>ID:</strong> {{ employee.id }}</li>
                <li class="list-group-item"><strong>Name:</strong> {{ employee.name }}</li>
                <li class="list-group-item"><strong>Age:</strong> {{ employee.age }}</li>
                <li class="list-group-item"><strong>Department:</strong> {{ employee.department }}</li>
            </ul>
        </div>
    </div>
</div>
