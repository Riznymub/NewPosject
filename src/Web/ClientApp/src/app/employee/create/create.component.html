<div class="container mt-4">
    <div class="card shadow-sm">
       
        <div class="card-header d-flex justify-content-between align-items-center">
            <h1 class="card-title mb-0">Create New Employee</h1>
            <a routerLink="/employee/index" class="btn btn-primary btn-sm">
                <i class="bi bi-plus-circle-fill me-2"></i>Back to List
            </a>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="submit()">

                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input
                        formControlName="name"
                        id="name"
                        type="text"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': f['name'].touched && f['name'].invalid }"
                        placeholder="Enter employee name"
                    >
                    <div *ngIf="f['name'].touched && f['name'].invalid" class="invalid-feedback">
                        <div *ngIf="f['name'].errors?.['required']">
                            Name is required.
                        </div>
                        </div>
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input
                        formControlName="age"
                        id="age"
                        type="number"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': f['age'].touched && f['age'].invalid }"
                        placeholder="Enter employee age"
                    >
                    <div *ngIf="f['age'].touched && f['age'].invalid" class="invalid-feedback">
                        <div *ngIf="f['age'].errors?.['required']">
                            Age is required.
                        </div>
                        <div *ngIf="f['age'].errors?.['min']">
                            Age must be a positive number.
                        </div>
                        <div *ngIf="f['age'].errors?.['MAX']">
                            Age must be less then 100.
                        </div>
                        </div>
                </div>

                <div class="mb-3">
                    <label for="department" class="form-label">Department:</label>
                    <input
                        formControlName="department"
                        id="department"
                        type="text"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': f['department'].touched && f['department'].invalid }"
                        placeholder="Enter employee department"
                    >
                    <div *ngIf="f['department'].touched && f['department'].invalid" class="invalid-feedback">
                        <div *ngIf="f['department'].errors?.['required']">
                            Department is required.
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                        <i class="bi bi-save me-2"></i>Submit
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-2"></i>Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
